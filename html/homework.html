<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Практична робота_01-JS02</title>
</head>
<body>
Сторінка привітання <br>
"Hello WORLD"<br>
<button id="toggleButton" value="Кнопка вітання">Привітати СВІТ</button>
<script>
    // Створення обробника події «кліку»
    document.getElementById('toggleButton').onclick = toggleFunction;

    function toggleFunction() {
        // Пошук елемента <h1>
        var h1Element = document.getElementById("big");

        if (h1Element) {
            // Якщо елемент існує, видалити його
            h1Element.parentNode.removeChild(h1Element);
        } else {
            // Якщо елемент не існує, створити новий <h1>
            var h1 = document.createElement('h1');
            h1.className = "big";
            h1.id = "big";
            document.body.appendChild(h1);
            h1.appendChild(document.createTextNode("Я ВІТАЮ ТЕБЕ СВІТ!!!"));
            document.getElementsByTagName("h1")[0].style.color = "red";
            document.getElementById("big").style.fontSize = "4em";
            document.getElementById("big").style.textAlign = "center";
        }
    }
</script>
</body>
</html>
